<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- <div
      style="
        height: 667px;
        width: 375px;
        background-image: url(' Screenshot 2025-03-15 195456.png');
        background-size: cover;
        border: 4px solid firebrick;
      "
    ></div> -->
    <div class="container">
      <div class="header">
        <h3><i class="fa-regular fa-heart"></i></h3>
        <h3 style="font-size: 1.1rem">Now Playing</h3>
        <h3><i class="fa-solid fa-plus"></i></h3>
      </div>
      <div class="picture">
        <div class="pica">
        <div class="pic pol"></div></div>
      </div>
      <div class="song">
        <h2>Song-Name</h2>
      </div>
      <div class="artist">
        <p>Artist Name</p>
      </div>
      <div class="seekbar">
        <input type="range" min="0" max="100" step=".01" value="0" />
      </div>
      <div class="timer">
        <p>00:00</p>
        <p>00:00</p>
      </div>
      <div class="player">
        <div><i class="fa-solid fa-shuffle"></i></div>
        <div class="prevnext"
          style="
            height: auto;
            width: 180px;
            display: flex;
            justify-content: space-between;
          "
        >
          <div>
            <div class="pl"><i class="fa-solid fa-backward-step"></i></div>
          </div>
          <div>
            <div style="scale: 1.3" class="pl plab">
              <i
                style="position: relative; left: 2px"
                class="fa-solid fa-play"
              ></i>
            </div>
          </div>
          <div>
            <div class="pl"><i class="fa-solid fa-forward-step"></i></div>
          </div>
        </div>
        <div><i class="fa-regular fa-folder-open"></i></div>
      </div>
      <div class="cut"><i class="fa-regular fa-circle-xmark"></i></div>

      <div class="album">
        <ul>
        </ul>
      </div>
    </div>
    <script src="music.js"></script>
    <script src="picture.js"></script>
  </body>
</html>
